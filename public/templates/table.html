<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Users</span>
        </md-card-title-text>
    </md-card-title>
    <md-table-container>
        <table md-table md-progress="promise">
            <thead md-head md-order="order" md-on-reorder="onReorder">
                <tr md-row>
                    <th md-column md-order-by="firstName"><span>First Name</span></th>
                    <th md-column md-order-by="lastName"><span>Last Name</span></th>
                    <th md-column md-order-by="email"><span>Email</span></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="user in users">
                    <td md-cell>{{user.firstName}}</td>
                    <td md-cell>{{user.lastName}}</td>
                    <td md-cell>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="pagination.limit" md-page="pagination.page" md-total="{{pagination.total}}" md-on-paginate="onPaginate"></md-table-pagination>
</md-card>
