<!DOCTYPE html>
<html ng-app="App" ng-controller="MainCtrl">

<head>
	<title>Expressive</title>
	<base href="/">
	<meta content="width=device-width, initial-scale=1, user-scalable=0" name="viewport" />
	<link rel="stylesheet" type="text/css" href="vendor/css/vendor.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div layout="row" flex>
		<md-sidenav class="md-sidenav-left exv-sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop>
			<md-toolbar class="exv-topnav" md-whiteframe="1">
				<h1 class="md-toolbar-tools">MENU</h1>
			</md-toolbar>
			<exv-scroll exv-full-height="-64">
				<md-content>
					<exv-sidenav-parent>
						<exv-sidenav-item>
							<md-button class="menu-list" href="/#dashboard" ng-click="close()">dashboard</md-button>
						</exv-sidenav-item>
						<exv-sidenav-item ng-if="loggedin">
							<md-button class="menu-list">Account</md-button>
							<exv-sidenav-child>
								<exv-sidenav-item>
									<md-button class="menu-list" href="/#users" ng-click="close()">users</md-button>
								</exv-sidenav-item>
								<exv-sidenav-item>
									<md-button class="menu-list" href="/#groups" ng-click="close()">groups</md-button>
								</exv-sidenav-item>
							</exv-sidenav-child>
						</exv-sidenav-item>
					</exv-sidenav-parent>
				</md-content>
			</exv-scroll>
		</md-sidenav>
		<div layout="column" layout-fill>
			<md-content flex layout="column">
				<nav layout="row" flex>
					<md-toolbar class="exv-topnav" md-whiteframe="1">
						<div class="md-toolbar-tools" ng-hide="searchToolbar">
							<md-button hide-gt-sm class="md-icon-button" aria-label="menu" ng-click="toggleLeft()">
								<md-icon md-font-icon="zmdi-menu" class="zmdi zmdi-hc-lg"></md-icon>
							</md-button>
							<h2><span><a href="home">Expressive</a></span></h2>
							<span flex></span>
							<md-button aria-label="login" href="login" target="_self" ng-if="!loggedin">Login</md-button>
							<md-menu md-offset="0 72" md-position-mode="target-right target" ng-if="loggedin">
								<md-button aria-label="user" ng-click="$mdOpenMenu()">
									<div class="exv-avatar-small">
										<md-icon md-font-icon="zmdi-account" class="zmdi zmdi-hc-2x"></md-icon>
									</div>
									User
								</md-button>
								<md-menu-content width="4">
									<md-menu-item>
										<md-button>Do Something</md-button>
									</md-menu-item>
									<md-menu-item>
										<md-button ng-click="logout()"> Logout </md-button>
									</md-menu-item>
								</md-menu-content>
							</md-menu>
							<md-button class="md-icon-button" ng-click="searchToolbar = true" aria-label="search">
								<md-icon class="zmdi zmdi-hc-lg" md-font-icon="zmdi-search"></md-icon>
							</md-button>
						</div>
						<div class="md-toolbar-tools" ng-show="searchToolbar">
							<input class="exv-search-toolbar" ng-model="searchVal" type="text">
							<span flex></span>
							<md-button class="md-icon-button" ng-click="searchToolbar = false; searchVal = ''" aria-label="search">
								<md-icon class="zmdi zmdi-hc-lg" md-font-icon="zmdi-close"></md-icon>
							</md-button>
						</div>
					</md-toolbar>
				</nav>
				<div class="content" exv-full-height="-80" id="contentScroller">
					<md-content class="content" layout-padding ng-view></md-content>
				</div>
			</md-content>
		</div>
	</div>
	<!-- Script -->
	<script src="vendor/js/vendor.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
