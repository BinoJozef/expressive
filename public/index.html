<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Express</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="dist/angular-material/angular-material.min.css">
</head>
<body>
	<nav layout="row" flex ng-controller="NavCtrl">
	    <md-toolbar>
	        <div class="md-toolbar-tools">
	            <md-button ng-click="toggleLeft()">
	                Menu
	            </md-button>
	            <h2>
		        	<span>Express</span>
		        </h2>
	        </div>
	    </md-toolbar>
	    <md-sidenav class="md-sidenav-left" md-component-id="left">
	        <md-toolbar>
	            <h1 class="md-toolbar-tools">Sidenav Left</h1>
	        </md-toolbar>
	        <md-content layout-padding>
	            <a href="login" ng-click="close()" title="Login">Login</a>
	            <a href="home" ng-click="close()" title="Home">Home</a>
	            <a href="about" ng-click="close()" title="About">About</a>
	        </md-content>
	    </md-sidenav>
	</nav>
	<section>
		<md-content flex layout-padding ng-view>
	    </md-content>
	</section>

	<!-- Script -->
	<script src="dist/angular/angular.min.js"></script>
	<script src="dist/angular-route/angular-route.min.js"></script>
	<script src="dist/angular-aria/angular-aria.min.js"></script>
	<script src="dist/angular-animate/angular-animate.min.js"></script>
	<script src="dist/angular-material/angular-material.min.js"></script>
	<script src="src/app.js"></script>
</body>
</html>
