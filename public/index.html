<!DOCTYPE html>
<html ng-app="App">
<head>

	<base href="/">
	<meta content='width=device-width, initial-scale=1, user-scalable=0' name='viewport' />
	<link rel="stylesheet" type="text/css" href="dist/angular-material/angular-material.min.css">
